<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-body"> 
    <div class="bl-background">
        <div class="bl-list">
            <div class="bl-searchline">
                <div class="bl-search">
                    <input type ="text" name="nameInput" placeholder="Назва товару" class="bl-input">
                    <button	class="bl-add">Додати</button>
                </div>
            </div>
            <div class="bl-firstline">
                    <div class="bl-firstText">
                        Помідори
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    1
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete">X</button>
                        <button	class="bl-firstBought">Куплено</button>
                    </div>
            </div>
            <div class="bl-secondline">
                <div class="bl-firstText">
                        Печиво
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    0
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete">X</button>
                        <button	class="bl-firstBought">Куплено</button>
                    </div>
            </div>
            <div class="bl-thirdline">
                <div class="bl-firstText">
                        Яблука
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    2
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete">X</button>
                        <button	class="bl-firstBought">Куплено</button>
                    </div>
            </div>
        </div>
        <div class="bl-stock">
            <div class="bl-title">Залишилося</div>
            <div class="bl-rest">
                <div	class="bl-longItem">
                    <div class="bl-secondText">
                        Помідори
                    </div>
                    <div class="bl-secondNumberBackground">
                        <div class="bl-secondNumber">
                            1
                        </div>
                    </div>
                </div>
                <div	class="bl-firstItem">
                    <div class="bl-secondText">
                        Печиво
                    </div>
                    <div class="bl-thirdNumberBackground">
                        <div class="bl-thirdNumber">
                            0
                        </div>
                    </div>
                </div>
                <div	class="bl-firstItem">
                    <div class="bl-secondText">
                        Яблука
                    </div>
                    <div class="bl-thirdNumberBackground">
                        <div class="bl-thirdNumber">
                            2
                        </div>
                    </div>
                </div>
            </div>
            <div class="bl-title">Куплено</div>
            <div class="bl-bought"></div>
        </div>
    </div>
</div> 

</body>
</html>
