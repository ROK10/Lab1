<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="Site">
<div class="bl-body"> 
    <div class="bl-background">
        <div class="bl-column1">
        <div class="bl-list">
            <div class="bl-searchline">
                <div class="bl-search">
                    <input type ="text" name="nameInput" placeholder="Назва товару" class="bl-input">
                    <button	class="bl-add" data-tooltip="Додати товар до списку">Додати</button>
                </div>
            </div>
            <div class="bl-line">
                    <div class="bl-firstText">
                        Помідори
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus" data-tooltip="Відняти 1">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    1
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus" data-tooltip="Додати 1">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete" data-tooltip="Видалити зі списку">X</button>
                        <button	class="bl-firstBought" data-tooltip="Купити">Куплено</button>
                    </div>
            </div>
            <div class="bl-line">
                <div class="bl-firstText">
                        Печиво
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus" data-tooltip="Відняти 1">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    1
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus" data-tooltip="Додати 1">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete" data-tooltip="Видалити зі списку">X</button>
                        <button	class="bl-firstBought" data-tooltip="Купити">Куплено</button>
                    </div>
            </div>
            <div class="bl-line">
                <div class="bl-firstText">
                        Яблука
                    </div>
                    <div class="bl-firstCentral">
                        <button	class="bl-firstMinus" data-tooltip="Відняти 1">-</button>
                        <div class="bl-firstNumberBorder">
                            <div class="bl-firstNumberBackground">
                                <div class="bl-firstNumber">
                                    1
                                </div>
                            </div>
                        </div>
                        <button	class="bl-firstPlus" data-tooltip="Додати 1">+</button>
                    </div>
                    <div class="bl-firstEnd">
                        <button	class="bl-firstDelete" data-tooltip="Видалити зі списку">X</button>
                        <button	class="bl-firstBought" data-tooltip="Купити">Куплено</button>
                    </div>
            </div>
        </div>
        </div> 
        <div class="bl-column2">
        <div class="bl-stock">
            <div class="bl-rest">
                <div class="bl-title">Залишилося</div>
            </div>
            <div class="bl-rest">
                <div	class="bl-rest2">
                <span	class="bl-Item">
                    <span class="bl-secondText">
                        Помідори
                    </span>
                    <span class="bl-NumberBackground">
                        <div class="bl-Number">
                            1
                        </div>
                    </span>
                </span>
                <span	class="bl-Item">
                    <span class="bl-secondText">
                        Печиво
                    </span>
                    <span class="bl-NumberBackground">
                        <div class="bl-Number">
                            0
                        </div>
                    </span>
                </span>
                <span	class="bl-Item">
                    <span class="bl-secondText">
                        Яблука
                    </span>
                    <span class="bl-NumberBackground">
                        <div class="bl-Number">
                            2
                        </div>
                    </span>
                </span>
                </div> 
            </div>
            <div class="bl-rest">
                <div class="bl-title">Куплено</div>
            </div>
            <div class="bl-bought"></div>
        </div>
    </div> 
    </div>
</div> 
    <div class="bl-badge"><span class="bl-buy-list">Buy List</span>
        <span class="bl-created-by">Created by: <span class="bl-name">Rostyslav Kyryniachenko</span></span>
    </div>
<script type="text/javascript" src="sourse.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
